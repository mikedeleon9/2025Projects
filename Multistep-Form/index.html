<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="flex items-center  justify-center h-screen bg-[#f0f6ff]">
        <div class="container w-3/5 p-4 h-4/5 bg-white rounded-xl grid grid-cols-3">
            <div class="side-bar flex flex-col gap-4 border-red-400 p-6 bg-[url(./multi-step-form-main/multi-step-form-main/assets/images/bg-sidebar-desktop.svg)] bg-cover bg-bottom rounded-xl">
                <div class="step">
                    <span class="number">1</span>
                    <div class="step-info">
                        <p class="text-step">Step 1</p>
                        <p class="text-md font-semibold">YOUR INFO</p>
                    </div>
                </div>
                <div class="step">
                    <span class="number">2</span>
                    <div class="step-info">
                        <p class="text-step">Step 2</p>
                        <p class="text-md font-semibold">SELECT PLAN</p>
                    </div>
                </div>
                <div class="step">
                    <span class="number">3</span>
                    <div class="step-info">
                        <p class="text-step">Step 3</p>
                        <p class="text-md font-semibold">ADD-ONS</p>
                    </div>
                </div>
                <div class="step">
                    <span class="number">4</span>
                    <div class="step-info">
                        <p class="text-step">Step 4</p>
                        <p class="text-md font-semibold">SUMMARY</p>
                    </div>
                </div>
               
            </div>
            <div class="personal-info flex flex-col gap-4 col-span-2 px-16 py-8 justify-between">
                <div class="info-container">
                <div class="mb-8">
                    <h1 class="text-2xl text-(--navy) font-bold mb-2">Personal info</h1>
                    <p class="text-sm">Please provide your name, email address, and phone number.</p>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-1 ">
                        <label class="text-(--navy) text-sm font-medium" for="name">Name</label>
                        <input class="border-1 border-slate-400 p-2 rounded-lg w-full" id="name" type="text" placeholder="e.g. stephen King">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-(--navy) text-sm font-medium" for="email">Email Address</label>
                        <input class="border-1 border-slate-400 p-2 rounded-lg w-full" id="email" type="email" placeholder="e.g. stephenking@lorem.com">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-(--navy) text-sm font-medium" for="number">Phone Number</label>
                        <input class="border-1 border-slate-400 p-2 rounded-lg w-full" id="number" type="number" placeholder="e.g. +1 234 567 890">
                    </div>
                </div>
            </div>
                <div class="flex items-center justify-between">
                    <button class="self-start border-2 opacity-0">Previous Step</button>
                <button onclick="nextStep()" class="self-end bg-(--navy) text-white px-5 py-3 cursor-pointer rounded-md text-sm">Next Step</button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
